        <div class="login">
          <div class="background">
            <canvas class="background-canvas"></canvas>
          </div>
          <div class="login-wrap"><a class="login__auth-btn" href="#">Авторизоваться</a>
            <div class="flip-container">
              <div class="flipper">
                <div class="avatar login__avatar">
                  <div class="avatar-wrap">
                    <figure class="avatar__img-wrap"><img class="avatar__img" src="assets/img/avatar.jpg" alt="kuznetsov alexandr"></figure>
                    <div class="avatar__name-wrap"><span class="avatar__name">Кузнецов Александр</span><span class="avatar__dicription">Личный сайт веб разработчика</span></div>
                  </div>
                  <div class="social-wrap">
                    <ul class="social">
                      <li class="social__item"><a class="social__link social__link_" href="https://vk.com/" target="_blank">vkontakte
                          <svg class="icons header__icons_mods">
                            <use xlink:href="assets/img/sprite.svg#vk"></use>
                          </svg></a></li>
                      <li class="social__item"><a class="social__link social__link_" href="https://github.com/VivereMemento/" target="_blank">github
                          <svg class="icons header__icons_mods">
                            <use xlink:href="assets/img/sprite.svg#github"></use>
                          </svg></a></li>
                      <li class="social__item"><a class="social__link social__link_" href="https://www.instagram.com/" target="_blank">instagram
                          <svg class="icons header__icons_mods">
                            <use xlink:href="assets/img/sprite.svg#in"></use>
                          </svg></a></li>
                    </ul>
                  </div>
                  <div class="avatar__menu">
                    <ul class="avatar__menu-list"> 
                      <li class="avatar__menu-item avatar__menu-item_width"><a class="avatar__menu-link" href="works.html">Мои работы</a></li>
                      <li class="avatar__menu-item"><a class="avatar__menu-link" href="about.html">Обо мне</a></li>
                      <li class="avatar__menu-item"><a class="avatar__menu-link" href="blog.html">Блог</a></li>
                    </ul>
                  </div>
                </div>
                <!--avatar-->
                <div class="login-auth">
                  <div class="title-wrap login__title-wrap_mods">
                    <h2 class="title login__title_mods">Авторизируйтесь</h2>
                  </div>
                  <form class="form" id="login-form" name="login-form">
                    <div class="form__input-wrap">
                      <div class="form__input-item">
                        <label class="form__input-icon" for="form__login">Логин<span class="icons form__icons_absolute-center">
                            <svg class="icons form__icons_color">
                              <use xlink:href="assets/img/sprite.svg#login"></use>
                            </svg></span></label>
                        <input class="form__input form__input-login" id="form__login" type="text" placeholder="Логин" name="username">
                      </div>
                      <div class="form__input-item">
                        <label class="form__input-icon" for="auth-pass">Пароль<span class="icons form__icons_absolute-center">
                            <svg class="icons form__icons_color">
                              <use xlink:href="assets/img/sprite.svg#password"></use>
                            </svg></span></label>
                        <input class="form__input form__input-passward" type="password" placeholder="Пароль" id="auth-pass" name="password">
                      </div>
                      <div class="form__checks">
                        <div class="patch patch-checkbox">
                          <label class="patch-label" for="auth-check">
                            <input class="patch__input" id="auth-check" name="check" type="checkbox"><span class="patch-label__text">Я человек</span>
                          </label>
                        </div>
                        <div class="patch radio"><span class="patch__question">Вы точно не робот?</span>
                          <label class="patch-label patch-label_margin_right">
                            <input class="patch__input" name="check" type="radio"><span class="patch-label__text patch-label__text_radio-mods">Да</span>
                          </label>
                          <label class="patch-label">
                            <input class="patch__input" name="check" type="radio"><span class="patch-label__text patch-label__text_radio-mods">
                               Не уверен</span>
                          </label>
                        </div>
                      </div>
                    </div>
                    <div class="form__btn-wrap"><a class="form__btn form__btn-link_mods" href="#">На главную</a>
                      <input class="form__btn" type="submit" value="Войти" form="login-form">
                    </div>
                  </form>
                </div>
                <!--login-auth-->
              </div>
